<div class="col-md-10 col-md-offset-1">
    <div class="pull-right">
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" title="link to {{ current.title }}" class="btn btn-danger btn-round">上一页</a>
        {% endif %}
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" title="link to {{ current.title }}" class="btn btn-info btn-round">下一页</a>
        {% endif %}
    </div>
</div>
